<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!-- IE Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Slider By JS</title>
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- normalize library  for good reset-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font-awesome icons library -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/Style.css">
    <!-- to Edit in Bootstrap Css File -->
    <link rel="stylesheet" href="css/BootstrapEdits.css">
    



    <!-- to open Html5 Elements in Internet Expolrer -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="images/01.png" alt=""/>
        <img src="images/02.jpg" alt=""/>
        <img src="images/03.jpg" alt=""/>
        <img src="images/04.jpg" alt=""/>
        <img src="images/05.jpg" alt=""/>
        
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators">
            
             
        </span>
        <span id="next" class="next">Next</span>
    </div>
    






<!-- jquery library -->
<script src="js/jquery-3.2.0.min.js"></script>
<!-- bootstrap library -->
<script src="js/bootstrap.min.js"></script>
<!-- Main JavaScript File -->
<script src="js/MyJSFunc.js"></script>
</body>
</html>
