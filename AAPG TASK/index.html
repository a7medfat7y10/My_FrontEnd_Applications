<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!-- IE Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>BootStrap design psd</title>
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- normalize library  for good reset-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font-awesome icons library -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/Style.css">
    <!-- to Edit in Bootstrap Css File -->
    <link rel="stylesheet" href="css/BootstrapEdits.css">
    <!--Font family open sans-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!--hover css-->
    <link href="css/hover.css" rel="stylesheet" media="all">
    <!--wow js and animate css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- to open Html5 Elements in Internet Expolrer -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
        
    <!--start navbar-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#axit" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand pop" href="#">AA<span>PG</span></a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="axit">
                <ul class="nav navbar-nav navbar-right" id="list">
                
                </ul>
              </div>
            </div>
        </nav>
    <!--end navbar-->

    <!--Start LoginForm-->
    <form action="" id="login">
     
        <div class="container">
          <h1>Login</h1>
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" class="login">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      

      </form>
    <!--end LoginForm-->

        <!--Start Signup-->
        <form action="" id="signup" >
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="username"><b>Email</b></label>
            <input id="username" type="text" placeholder="Enter uername" name="username" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
        

        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
              <button type="submit" class="signupbtn" id="signupbtn" value="Signup">Sign Up</button>
            </div>
          </div>
        </form>
    <!--end Signup Form-->
    <!--start table-->
    <div class="container" style="margin-top: 30px;display:none" id="table">         
      <table class="table" >
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>example</td>
            <td>example</td>
            <td>example</td>
          </tr>
        </tbody>
        <tbody id="tbody2">

        </tbody>
      </table>
    </div>
    <!--end table-->
    

    <!-- jquery library -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- bootstrap library -->
<script src="js/bootstrap.min.js"></script>
<!--wow js-->
<script src="js/wow.min.js"></script>
<script> new WOW().init();</script>
<!-- Main JavaScript File -->
<script src="js/MyJSFunc.js"></script>

</body>
</html>
